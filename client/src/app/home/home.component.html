<div class="container mg-5">
    <div style="text-align: center;">
        @if (!registerMode){
            <h1>Find your matches</h1>
            <p class="lead">Come on in to view your matches..all you need to do sign up!</p>
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-primary btn-ng me-2">Register</button>
                <button class="btn btn-info btn-ng me-2">Learn more</button>
            </div>
        }
        @else{
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <app-register [usersFromHomeComponent]="users"></app-register>
                    </div>
                </div>
            </div>

        }

    </div>
    
</div>
